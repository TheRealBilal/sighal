<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">


	<ui:define name="template_head">
		<title><h:outputText value="#{msg['room.title']}" /></title>
	</ui:define>

	<ui:define name="template_body">
		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{dossPati.onFlowProcess}">

				<p:tab id="personal" title="Personnel">
					
					<p:panel header="Personal Details">
						<p:messages />
						
						<h:panelGrid columns="2" columnClasses="label, value">
							
							<h:outputText id="civili" value="CivilitÃ© *" />
							<p:selectOneRadio id="console" value="#">
								<f:selectItem itemLabel="Mr" itemValue="Mr" />
								<f:selectItem itemLabel="Mme" itemValue="Mme" />
								<f:selectItem itemLabel="Mlle" itemValue="Mlle" />
							</p:selectOneRadio>
							
							<h:outputText id="nom" value="Nom: *" />
							<p:inputText value="#{dossPati.patient.nom}" required="true"
								title="test infobulle" label="Firstname" />



							<h:outputText value="Prenom: *" />
							<p:inputText value="#{dossPati.patient.prenom}" required="true"
								label="Lastname" />

							<h:outputText id="age2" value="Date de naissance: " />
							<p:calendar value="#{dossPati.patient.dateNaissance}" lang="fr"
								navigator="true" pattern="yyyy-MMM-dd"  mindate="1/1/1930" maxdate="1/1/2035"/>
								
								<h:outputText value="lieu de naissance: *" />
							<p:inputText value="#" required="false" />

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="true" /> 
						</h:panelGrid>
					</p:panel>
					<p:tooltip id="toolTipTrack" for="age2" value="tt" trackMouse="" />
				</p:tab>

				<p:tab id="address" title="Address">
					<p:panel header="Address Details">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Numero de rue: " />
							<p:inputText value="#" />

							<h:outputText value="Rue: " />
							<p:inputText value="#" />

							<h:outputText value="Ville: " />
							<p:inputText value="#" />

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="true" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="contact" title="Contact">
					<p:panel header="Contact Information">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Email: *" />
							<p:inputText value="#" required="true"
								label="Email" />

							<h:outputText value="Phone: " />
							<p:inputText value="#" />

							<h:outputText value="Additional Info: " />
							<p:inputText value="#" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						<h:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Firstname: " />
								<h:outputText value="#"
									styleClass="outputLabel" />

								<h:outputText value="Lastname: " />
								<h:outputText value="#"
									styleClass="outputLabel" />

								<h:outputText value="Age: " />
								<h:outputText value="#"
									styleClass="outputLabel" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Street: " />
								<h:outputText value="#"
									styleClass="outputLabel" />

								<h:outputText value="Postal: " />
								<h:outputText value="#"
									styleClass="outputLabel" />

								<h:outputText value="City: " />
								<h:outputText value="#"
									styleClass="outputLabel" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Email: " />
								<h:outputText value="#"
									styleClass="outputLabel" />

								<h:outputText value="Phone " />
								<h:outputText value="#"
									styleClass="outputLabel" />

								<h:outputText value="Info: " />
								<h:outputText value="#"
									styleClass="outputLabel" />

								<h:outputText />
								<h:outputText />
							</h:panelGrid>
						</h:panelGrid>

						<p:commandButton value="Submit"
							actionListener="#{userWizard.save}" update="growl"
							process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>
	</ui:define>

</ui:composition>
