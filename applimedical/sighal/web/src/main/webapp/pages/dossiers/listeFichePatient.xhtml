<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="template_head">
		<title><h:outputText value="#{msg['room.title']}" /></title>
	</ui:define>

	<ui:define name="template_body">
		<h:form id="frmFichePatient">

			<p:messages autoUpdate="true" />

			<h:panelGrid id="grid" columns="8" cellpadding="5">


				<h:outputLabel for="numDossier" value="Numero dossier "
					style="font-weight:bold" />
				<h:outputText id="matricule"
					value="#{dossPati.dossierPatient.dossierPatientId}" />


				<h:outputLabel for="name" value="Nom:" style="font-weight:bold" />
				<h:outputText id="name"
					value="#{dossPati.dossierPatient.patient.nom}" />




				<h:outputLabel for="prenom" value="prenom:" style="font-weight:bold" />
				<h:outputText id="prenom"
					value="#{dossPati.dossierPatient.patient.prenom}" />



				<h:outputLabel for="nomJeuneFille" value="Nom Jeune Fille:"
					style="font-weight:bold" />
				<h:outputText id="nomJeuneFille"
					value="#{dossPati.dossierPatient.patient.nomJeuneFille}" />




				<h:outputLabel for="domaine" value="domaine"
					style="font-weight:bold" />
				<p:selectOneMenu id="domaine"
					value="#{dossPati.seletedDomaine}" style="width:150px"
					required="true" label="Name">
					<p:ajax listener="#{fichePatientBn.onDomaineChange}"
						update="listFP" />
					<f:selectItem itemLabel="generale" itemValue="generale" />
					<f:selectItem itemLabel="dentiste" itemValue="dentiste" />
					<f:selectItem itemLabel="AUTRE" itemValue="AUTRE" />

				</p:selectOneMenu>
				<p:message for="domaine" />


			</h:panelGrid>

			<p:separator />
			<p:panel header="historique" style="margin-bottom:20px;aligne:center" />

			<p:accordionPanel widgetVar="listfichpat" id="listFP"
				value="#{fichePatientBn.fichepatientList}" var="fichIt">

				<p:tab id="id_#{fichIt.personnel.matricule}"
					title="date creation  : #{fichIt.dateCreation}">
					<h:panelGrid columns="4" cellpadding="10">


						<h:outputLabel for="motif" value="motif de consultation : "
							style="font-weight:bold" />
						<h:outputText id="motif" value="#{fichIt.motif_consultation}" />

						<h:outputLabel for="Medecin" value="Medecin : "
							style="font-weight:bold" />
						<h:outputText id="Medecin" value="#{fichIt.personnel.nom}" />

						<h:outputLabel for="poids" value="Poids : "
							style="font-weight:bold" />
						<h:outputText id="poids" value="#{fichIt.poids}" />

						<h:outputLabel for="tension" value="Tension : "
							style="font-weight:bold" />
						<h:outputText id="tension" value="#{fichIt.tension}" />

						<h:outputLabel for="observation" value="observation : "
							style="font-weight:bold" />
						<h:column>
							<h:outputText id="observation"
								value="#{fichIt.personnel.observation}" />
						</h:column>

						<h:outputLabel for="evolution" value="Evolution : "
							style="font-weight:bold" />
						<h:outputText id="evolution" value="#{fichIt.personnel.evolution}" />

					</h:panelGrid>
				</p:tab>


			</p:accordionPanel>

		</h:form>





	</ui:define>
</ui:composition>
