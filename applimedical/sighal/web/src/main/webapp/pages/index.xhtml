<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml"
 	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:define name="template_head">
		<title>Index page</title>
	</ui:define>

	<ui:define name="template_menu">
		<p:menubar>
			<p:submenu label="File" icon="ui-icon-document">
				<p:submenu label="New" icon="ui-icon-contact">
					<p:menuitem value="Project" url="#" />
					<p:menuitem value="Other" url="#" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:separator />
				<p:menuitem value="Quit" url="#" />
			</p:submenu>

			<p:submenu label="Edit" icon="ui-icon-pencil">
				<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Help" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>


			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</ui:define>

	<ui:define name="template_body">
		<p:messages autoUpdate="true" />
 
	    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
	        <p:outputLabel for="console" value="Basic:" />
	        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}">
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
	            <f:selectItem itemLabel="PS4" itemValue="PS4" />
	            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
	        </p:selectOneMenu>
	 
	        <p:outputLabel for="car" value="Grouping: " />
	        <p:selectOneMenu id="car" value="#{selectOneMenuView.car}">
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItems value="#{selectOneMenuView.cars}" />
	        </p:selectOneMenu>
	 
	        <p:outputLabel for="city" value="Editable: " />
	        <p:selectOneMenu id="city" value="#{selectOneMenuView.city}" effect="fold" editable="true">
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItems value="#{selectOneMenuView.cities}" />
	        </p:selectOneMenu>
	      
	    </h:panelGrid>
    	<p:commandButton value="Submit" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
	</ui:define>
</ui:composition>
