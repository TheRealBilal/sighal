<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/template/template.xhtml">
	<ui:define name="template_head">
		<title><h:outputText value="#{msg['login.title']}"/></title>
	</ui:define>
    <ui:define name="template_body">
        <form method="post" action="j_security_check" name="loginForm">
            <h:panelGrid columns="2">
                <h:outputLabel id="userNameLabel" for="j_username" value="#{msg['login.field.username']}"/>
                <h:inputText id="j_username" autocomplete="off" />
                <h:outputLabel id="passwordLabel" for="j_password" value="#{msg['login.field.password']}"/>
                <h:inputSecret id="j_password" autocomplete="off"/>
                <div/>
                <h:panelGroup>
                    <h:commandButton type="submit" value="#{msg['login.button.login']}"/>
                    <h:commandButton type="reset" value="#{msg['button.reset']}"/>
                </h:panelGroup>
            </h:panelGrid>
        </form>
    </ui:define>

</ui:composition>
