<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:insert name="template_head"></ui:insert>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/template.css" />
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<table width="100%" style="background-color: orange;">
				<tr>
					<td width="20%" align="center">
  		 				<p:clock pattern="E dd-MMM-yyyy" /><br />
  		 				<p:clock pattern="HH:mm:ss" />
 					</td>
					<td width="70%" align="center">
						<big><b><h:outputText value="#{msg['sighal.title']}" /></b></big>
						<br /><h:outputText value="#{msg['sighal.big.title']}" />
					</td>
					<td width="10%" align="center">
						<h:outputText value="#{request.userPrincipal.name}" /><br/>
						<h:graphicImage url="/img/logout.jpg" width="45" height="45" alt="Logout"/>
					</td>
				</tr>
			</table>
		</p:layoutUnit>

		<p:layoutUnit position="west" styleClass="leftMenuLayoutStyleClass">
			<h:form>
				<p:slideMenu>
					<p:submenu label="Patients">
						<p:menuitem value="Nouveau" actionListener="#" icon="ui-icon-disk" />
						<p:menuitem value="Modifier" actionListener="#" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Personnel">
						<p:menuitem value="Nouveau" actionListener="#" ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Modifier" actionListener="#" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Planning">
						<p:menuitem value="Nouveau RDV" actionListener="#" ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Modifier RDV" actionListener="#" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Ressources">
						<p:submenu label="Salles">
							<p:menuitem value="Nouveau" outcome="listeSalle" icon="ui-icon-close" />
							<p:menuitem value="Modifier" actionListener="#" ajax="false" icon="ui-icon-close" />
						</p:submenu>
					</p:submenu>
				</p:slideMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:layout>
				<p:layoutUnit position="north">
					<ui:insert name="template_toolbar"></ui:insert>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<ui:insert name="template_body"></ui:insert>
				</p:layoutUnit>
			</p:layout>
		</p:layoutUnit>
		<p:layoutUnit position="south" styleClass="footerLayoutStyleClass" >
        	<h:outputText value="#{msg['sighal.copyright']}" />
    	</p:layoutUnit> 
	</p:layout>
</h:body>
</html>
