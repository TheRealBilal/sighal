<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<style>
html,body {
	height: 98%;
}

#wrapTemplate {
	min-height: 100%;
}

#headerTemplate {
	background-color: gray;
	text-align: center;
}

#mainTemplate {
	overflow: auto;
	padding-bottom: 20px;
} /* must be same height as the footer */
#mainTable td {
	background-color: silver;
	width: 100px;
}

#footerTemplate {
	position: relative;
	margin-top: -30px; /* negative value of footer height */
	height: 20px;
	clear: both;
	text-align: center;
	background-color: gray;
}

</style>
	<ui:insert name="template_head"></ui:insert>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="70" resizable="true"
			closable="false" collapsible="flse">
			<ui:insert name="template_menu"></ui:insert>
		</p:layoutUnit>

		<!--  <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
        <h:outputText value="South unit content." />
    </p:layoutUnit> -->

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="true" closable="false" collapsible="false">
			<h:outputText value="West unit content." />
		</p:layoutUnit>

		<!-- <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit> -->

		<p:layoutUnit position="center">
			<ui:insert name="template_body"></ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
