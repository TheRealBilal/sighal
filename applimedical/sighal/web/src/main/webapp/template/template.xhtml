<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
		.ui-layout-north {
			z-index: 20 !important;
			overflow: visible !important;;
		}
		
		.ui-layout-north .ui-layout-unit-content {
			overflow: visible !important;
		}
		.ui-layout-north .ui-layout-unit-content {
			overflow: visible !important;
		}

		.ui-widget-content {
			border: 3px;
		}

		.leftMenuLayoutStyleClass {
			background-color: blue;
			padding-top: 0px;padding-bottom: 0px;
			padding-left: 10px;padding-right: 0px;
		}

		.leftMenuLayoutStyleClass .ui-menu {
			background-color: blue;
		}

		.leftMenuLayoutStyleClass .ui-layout-unit-content {
			background-color: blue;
		}

		.footerLayoutStyleClass {
			padding-top: 0px;padding-bottom: 0px;
		}

		.footerLayoutStyleClass .ui-layout-unit-content {
			background-color: orange;
			text-align: center;
		}
		/*.footerLayoutStyleClass .ui-accordion .ui-accordion-content.ui-widget-content {
			padding:2px 10px;
		}*/

	</style>
	<ui:insert name="template_head"></ui:insert>
</h:head>

<h:body>

		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<table width="100%" style="background-color: orange;">
					<tr>
						<td width="90%" align="center"><big><b>Sighal
									Application</b></big><br/>Sysèmes d'information de Gestion hospitaliére 
							Algérie</td>
						<td width="10%" align="center">
						<h:outputText value="#{request.userPrincipal.name}" /><br/>
						<h:graphicImage url="/img/logout.jpg" width="45" height="45" alt="Logout"/>
						</td>
					</tr>
				</table>
	
			</p:layoutUnit>

			<p:layoutUnit position="west" styleClass="leftMenuLayoutStyleClass">
				<ui:insert name="template_arbre"></ui:insert>
			</p:layoutUnit>
		
			<p:layoutUnit position="center" gutter="0">
				<p:layout >
					<p:layoutUnit position="north" size="70">
						
						<ui:insert name="template_menu"></ui:insert>
					</p:layoutUnit>
		
					<!--  <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
		        <h:outputText value="South unit content." />
		    </p:layoutUnit> -->
		
		
		
					<!-- <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
		        <h:outputText value="Right unit content." />
		    </p:layoutUnit> -->
		
					<p:layoutUnit position="center">
						<ui:insert name="template_body"></ui:insert>
					</p:layoutUnit>
				</p:layout>
			</p:layoutUnit>
			<p:layoutUnit position="south" styleClass="footerLayoutStyleClass" >
	        	Copyright, Adim Bilal corporation.
	    	</p:layoutUnit> 
		</p:layout>
	
	
</h:body>
</html>
